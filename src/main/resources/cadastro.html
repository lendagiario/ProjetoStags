<!DOCTYPE html>
<html>

<head>
  <link rel="icon" href="imagens/favicon.ico" type="image/x-icon">
 <link rel="stylesheet" href="css/bootstrap.min" type="text/css">
 <link rel="stylesheet" href="css/bootstrap.min.css.map" type="text/css">
 <link rel="stylesheet" href="css/theme.css" type="text/css">

 <link rel="stylesheet" href="theme.css" type="text/css"> </head>

<body>
  <div class="py-5" style="background-image: url('imagens/business-man.jpg');background-position:left center;">
    <div class="container">
      <div class="row">
        <div class="col-md-3"> </div>
        <div class="col-md-6">
          <!-- Form -->
          <div class="card text-white p-5">
            <div class="card-body">
              <h3 class="mb-4 text-dark">Cadastre-se</h3>
              <form OnSubmit="javascript:myFunction();">
                <div class="form-group">
                  <!-- Campo Nome -->
                  <label class="text-dark">Nome</label>
                  <input id="nomeUsu" type="nome" class="form-control" placeholder="Nome">
                  <!-- Campo Sobrenome -->
                  <label class="text-dark">Sobrenome</label>
                  <input id = "sobrenome" type="sobrenome" class="form-control" placeholder="Sobrenome">
                  <!-- Campo E-mail -->
                  <label class="text-dark">E-mail</label>
                  <input id="emailUsu" type="email" class="form-control" placeholder="example@example.com.br" disabled>
                  <!-- Campo Senha -->
                  <label class="text-dark">Senha</label>
                  <input id="senha" type="password" class="form-control" placeholder="">
                  <!-- Campo Confirmar Senha -->
                  <label class="text-dark">Confirmar Senha</label>
                  <input id="confirmaSenha" type="password" class="form-control" placeholder=""> </div>

              <button type="submit" class="btn btn-success btn-block">Enviar</button>
              </form>
              <br>
              <button type="" class="btn btn-block btn-danger" href="index.html">Cancelar</button>
            </div>
            <br>
            <!-- Botões -->
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Footer -->
  <div class="text-white py-0 bg-secondary">
    <div class="container">
      <div class="row">
        <div class="col-md-12 mt-3 text-center">

          </p>
        </div>
      </div>
    </div>
  </div>
<script src="js/cadastro.js"></script>
</body>

</html>
